<html>
    <head>

        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script src="bower_components/vue/dist/vue.js"></script>


    </head>
    <body>
        <div id="personaMain">
            <h1>{{header}}</h1>

            <article>
                <ul>
                    <li v-for="(person, index) in people">
                        <h3>{{person.name}} {{index}}</h3>
                        <input type="range" min=0 max=100 :value="person.range" />
                        <p>{{person.notes}}</p>
                        <button v-on:click="deletePersona(person)">Delete Persona</button>
                    </li>
                </ul>
            </article>

            <button v-on:click="createPersona">Add Persona</button>
        </div>

    <script src="js/app.js"></script>
    </body>
</html>
